<html lang="en" >

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css'><link rel="stylesheet" href="./style.css">

  <script src="script.js"></script>

</head>
<body>
<!-- HEADER  -->

<header>
  <section class="heading">
    <div>
      <img class="animated-icon" src="/Asset/icon.gif" alt="Animated Icon">
    </div>

    <div class="heading_text">
      Track.ist
    </div>
  </section>
</header>

<div class="add-task-container">
  <textarea id="taskText" placeholder="New Task..." rows="3" cols="30"></textarea>
  <button id="add" class="button add-button" onclick="addTask()">Add New Task</button>
</div>


<div class="main-container">
  <ul class="columns">

    <li class="column to-do-column">
      <div class="column-header">
        <h4>To Do</h4>
      </div>
      <ul class="task-list" id="to-do">
        <li class="task">
          <p class="card">
            Analysis
          </p>
        </li>
        <li class="task">
          <p>Coding</p>
        </li>
      </ul>
    </li>

    <li class="column doing-column">
      <div class="column-header">
        <h4>Doing</h4>
      </div>
      <ul class="task-list" id="doing">
        <li class="task">
          <p>Coding</p>
        </li>
      </ul>
    </li>

    <li class="column done-column">
      <div class="column-header">
        <h4>Done</h4>
      </div>
      <ul class="task-list" id="done">
        <li class="task">
          <p>Sketches</p>
        </li>
      </ul>
    </li>

    <li class="column trash-column">
      <div class="column-header">
        <h4>Trash</h4>
      </div>
      <ul class="task-list" id="trash">
        <li class="task">
          <p>Research</p>
        </li>

      </ul>
      <div class="column-button">
        <button class="button delete-button" onclick="emptyTrash()">Delete</button>
      </div>
    </li>

  </ul>
</div>

<footer>
  <div class="footer-bottom">
    <p>&copy; 2023 Track.ist. All rights reserved. || Designed by Mithin Dev</p>
  </div>
</footer>
  
<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js'></script><script  src="./script.js"></script>

</body>
</html>
